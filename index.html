<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <img src="images/logo.svg" alt="Ping" />
      </nav>
      <header>
        <h1>We are launching <span>soon!</span></h1>
        <p class="description">Subscribe and get notified</p>

        <div class="container">
          <form id="emailForm" novalidate>
            <input
              type="email"
              id="emailInput"
              placeholder="Your email addressâ€¦"
            />
            <button id="notify-btn" type="submit">Notify Me</button>
            <p class="error-message" id="errorMessage"></p>
          </form>
        </div>
      </header>
      <section>
        <img src="images/illustration-dashboard.png" alt="" />
      </section>
      <footer>
        <div class="icons">
          <img class="icon" src="images/facebook.svg" alt="facebook icon" />
          <img class="icon" src="images/twitter.svg" alt="twitter icon" />
          <img class="icon" src="images/instagram.svg" alt="instagram icon" />
        </div>
        <div>
          <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
    </main>
  </body>
</html>
