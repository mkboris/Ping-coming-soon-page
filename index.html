<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ping coming soon page - Subscribe and get notified"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <a aria-label="Ping's homepage" href="#"
        ><img src="images/logo.svg" alt="Ping's logo"
      /></a>
    </header>

    <main>
      <section>
        <h1>We are launching <span>soon!</span></h1>
        <p class="description">Subscribe and get notified</p>
        <div class="container">
          <form id="emailForm" novalidate>
            <div class="input--error">
              <input
                type="email"
                id="emailInput"
                placeholder="Your email addressâ€¦"
                aria-describedby="emailError"
              />
              <p class="error-message" id="errorMessage" role="alert"></p>
            </div>

            <button id="notify-btn" type="submit">Notify Me</button>
          </form>
        </div>
      </section>
      <section class="illustration">
        <img
          src="images/illustration-dashboard.png"
          alt=""
          role="presentation"
        />
      </section>
    </main>

    <footer>
      <div class="icons">
        <a aria-label="Ping's facebook profile" href="#"
          ><img class="icon" src="images/facebook.svg" alt=""
        /></a>
        <a aria-label="Ping's twitter profile" href="#"
          ><img class="icon" src="images/twitter.svg" alt="" />
        </a>
        <a aria-label="Ping's instagram profile" href="#">
          <img class="icon" src="images/instagram.svg" alt=""
        /></a>
      </div>
      <div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
